<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bus Booking Filters</title>
    <link rel="stylesheet" href="/Paruvatha_Bus_Booking_Website/sources/css/busdetail.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="header-content">
                <button class="back-button">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                    <span>Back to Search</span>
                </button>
            </div>
        </header>

        <div class="content">
            <!-- Aside Filter Section -->
            <aside class="filters">
                <h2>Filters</h2>
                
                <div class="filter-section">
                    <div class="filter-group">
                        <h3>Bus Type</h3>
                        <div class="filter-options">
                            <button class="filter-button" id="seater">Seater</button>
                            <button class="filter-button" id="sleeper">Sleeper</button>
                        </div>
                    </div>
            
                    <div class="filter-group">
                        <h3>Amenities</h3>
                        <div class="filter-options">
                            <button class="filter-button" id="ac">AC</button>
                            <button class="filter-button" id="waterBottle">Water Bottle</button>
                            <button class="filter-button" id="blankets">Blankets</button>
                        </div>
                    </div>
                </div>
            </aside>
            <div id="busList">
                <!-- All available buses will be displayed here -->
            </div>

            <!-- Main Content Area -->
            <main class="main-content">
                <div class="loader"></div>
                <div id="busListContainer"></div>
            </main>
        </div>
    </div>
    <script src="/Paruvatha_Bus_Booking_Website/sources/js/busdetail.js"></script>
</body>
</html>
